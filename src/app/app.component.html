<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-counter [postsCount]="posts.length"></app-counter>
    </div>
    <div class="col-md-6">
      <app-posts [posts]="posts"></app-posts>
    </div>
    <div class="col-md-3">
      <app-new-post (onPostCreated)="getNewlyCreatedPost($event)"></app-new-post>
    </div>
  </div>
</div>
