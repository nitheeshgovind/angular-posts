<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div *ngFor="let post of posts" class="card mt-2">
                <div class="card-header">
                    <div class="card-title">
                        {{post.title}}
                    </div>
                </div>
                <div class="card-body">
                    {{post.content}}
                </div>
            </div>
        </div>
    </div>
</div>
